syntax = "proto3";

package physical;

option go_package = "models/proto";

import "options/gorm.proto";
import "tag.proto";

message Room {
  option (gorm.opts).ormable = true;
  int32 id = 1;
  string name = 2;
  optional string description = 3;
  Building building = 4;
  repeated tag.Tag tags = 5;
}

message Building {
  option (gorm.opts).ormable = true;
  int32 id = 1;
  string name = 2;
  optional string description = 3;
  repeated tag.Tag tags = 4;
}
